{% extends 'base.html' %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block content_title %}
    Posts of "{{ tag.name }}" tag
{% endblock %}

{% block content %}
    <div>
        {% for post in posts %}
            <p>
                <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
