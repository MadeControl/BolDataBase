{% extends 'base.html' %}

{% block title %}
    Blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}

    {% for post in posts %}

        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}
    <H2><a href="{{ url_for('posts.index_tag') }}" style="color: mediumvioletred;align-content: end" >Tags</a></H2>


{% endblock %}
