{% extends 'base.html' %}

{% block title %}
    Edit Post
{% endblock %}

{% block content_title %}
    Edit Post
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{ url_for('posts.edit_post',slug=post.slug) }}" method="post">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Create Post</button>
        </form>
    </div>
{% endblock %}
