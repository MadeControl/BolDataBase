{% extends 'projects/project_detail.html' %}

{% block content %}
    {{ super() }}
    Users:
    <ul>
    {% for user in project.users %}
        <li>{{ user.email }}</li>
    {% endfor %}
    </ul>
    {% if project not in current_user.projects %}
        <form action="{{ url_for('projects.users', slug=project.slug) }}" method="post">
            <button type="submit" class="btn btn-success">Join to us!</button>
        </form>
    {% endif %}
{% endblock %}
