{% extends 'base.html' %}

{% block title %}
    MyProjects
{% endblock %}

{% block styles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Дополнение к теме -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    {{ super() }}

{% endblock %}

{% block main %}
    <div class="container" style="padding-top: 1%">
        <!-- Тема: Ваши проекті -->
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <nav class="navbar navbar-default">
              <p class="text-center" style="font-size: 24px; margin-top: 3%">Ваши проекты</p>
            </nav>
          </div>
        </div>

        <!-- Кнопка: Создать проект -->
        <a class="col-md-2 col-md-offset-5" style="padding-left: 0px; padding-right: 0px; padding-bottom: 1%"
          href="{{ url_for('projects.create_project') }}">
          <button type="button" class="btn btn-default btn-block">Создать проект</button>
        </a>

        <a class="col-md-2 col-md-offset-3" style="padding-left: 0px; padding-right: 0px; padding-bottom: 1%"
          href="{{ url_for('projects.all_projects') }}">
          <button type="button" class="btn btn-default btn-block">Другие проекты</button>
        </a>

        {% if not projects %}
            <p style="padding-top: 1%; padding-bottom: 1%">
                <button type="button" class="btn btn-sm btn-outline-dark btn-block">
                  <p class="text-left" style="font-size: 14px; margin-top: 10px">Нема проектов у вас!</p>
                </button>
            </p>
        {% else %}
            {% for project in projects %}
                <div style="padding-top: 2px; padding-bottom: 2px">
                  <a style="padding-top: 1%; padding-bottom: 1%" href="{{ project.slug }}">
                    <button type="button" class="btn btn-sm btn-outline-dark btn-block">
                          <p class="text-left" style="font-size: 14px; margin-top: 10px">{{ project.name }}</p>
                      </button>
                      <p> </p>
                  </a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
